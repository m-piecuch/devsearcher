{% extends 'main.html' %}
{% block content %}

<p>You are on the : {{message}}</p>

{% if isAuthenticated %}

<p>Hello, loged in user:  {{username}}! </p>

{% endif %}

<h1 style="color: red;">Project template</h1>

{% for project in projects %}
    <h1>{{project.id}} - <a href="{% url 'project' project.id %}">{{project.title}}</a></h1>
    <p>{{project.description}}</p>
{% endfor %}



{% endblock content %}
