{% extends 'main.html' %}
{% block content %}



<h1 style="color: red;">Project template</h1>

{% for project in projects %}
    <h1>{{project.id|truncatechars:5}} - <a href="{% url 'project' project.id %}">{{project.title}}</a></h1>
    <p>{{project.description}}</p>
    <a href="{% url 'update_project' project.id %}"><button>UPDATE</button></a>
    <a href="{% url 'delete_project' project.id %}"><button style="color:red ;">DELETE</button></a>
{% endfor %}



{% endblock content %}
