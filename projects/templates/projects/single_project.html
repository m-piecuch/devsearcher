{% extends 'main.html' %}

{% block content %}
<br>
<h1>Project {{projects.title}}</h1>
<br>

<img src="{{ projects.featured_image.url }}" style="max-width: 50px;">

<h3>{{projects.title}}</h3>
<p>{{projects.description}}</p>
<br>
<p>This project has tags: </p>
{% for tag in tags %}
<div class="project_tag">{{tag.name}}</div>
{% endfor %}
<div class="clear_fix"></div>
<br><br>
<a href="/">back to main page</a>

{% endblock content %}
